<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Generator</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Minecraft.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #e94560;
            font-size: 2.5em;
            text-shadow: 0 0 10px #e94560, 0 0 20px #e94560;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #00d4ff;
        }

        input[type="color"] {
            margin-left: 10px;
            border: none;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            background: #1b1b3a;
            color: #fff;
            font-family: inherit;
            box-shadow: 0 0 5px #00d4ff, 0 0 15px #00d4ff;
        }

        button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(90deg, #e94560, #00d4ff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px #e94560, 0 0 20px #00d4ff;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #e94560, 0 0 30px #00d4ff;
        }

        .preview {
            font-family: 'Minecraft', sans-serif;
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #00d4ff;
            background: #1b1b3a;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #e94560;
            background: #1b1b3a;
            border-radius: 5px;
            color: #fff;
            font-family: monospace;
            box-shadow: 0 0 10px #e94560, 0 0 20px #e94560;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 0 20px #00d4ff, 0 0 40px #e94560;
        }

        .button-group {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        h2 {
            color: #e94560;
            text-shadow: 0 0 10px #e94560, 0 0 20px #e94560;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gradient Text Generator</h1>
        <label>Start Color:
            <input type="color" id="startColor" value="#e736f7">
        </label>
        <label>End Color:
            <input type="color" id="endColor" value="#05e6d3">
        </label>
        <label>Enter Text:
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        </label>
        <div class="button-group">
            <button id="generateBtn">Generate Gradient Text</button>
            <button id="copyBtn">Copy Output</button>
            <button id="boldToggleBtn">Bold: Off</button>
        </div>
        
        <h2>Preview</h2>
        <div id="preview" class="preview"></div>

        <h2>Output</h2>
        <div id="output" class="output"></div>
    </div>

    <script>
        let isBold = false;

        document.getElementById('boldToggleBtn').addEventListener('click', () => {
            isBold = !isBold;
            document.getElementById('boldToggleBtn').textContent = `Bold: ${isBold ? 'On' : 'Off'}`;
        });

        function interpolateColor(start, end, factor) {
            return start.map((s, i) => Math.round(s + (end[i] - s) * factor));
        }

        function hexToRgb(hex) {
            return [
                parseInt(hex.slice(1, 3), 16),
                parseInt(hex.slice(3, 5), 16),
                parseInt(hex.slice(5, 7), 16)
            ];
        }

        function rgbToHex(rgb) {
            return `#${rgb.map(x => x.toString(16).padStart(2, '0').toUpperCase()).join('')}`;
        }

        function generateGradientText(text, startColor, endColor) {
            const startRgb = hexToRgb(startColor);
            const endRgb = hexToRgb(endColor);
            const length = text.length;
            let gradient = '';

            for (let i = 0; i < length; i++) {
                const factor = i / Math.max(length - 1, 1);
                const color = interpolateColor(startRgb, endRgb, factor);
                gradient += `<span style="color:${rgbToHex(color)}">${text[i]}</span>`;
            }

            return gradient;
        }

        document.getElementById('generateBtn').addEventListener('click', () => {
            const startColor = document.getElementById('startColor').value;
            const endColor = document.getElementById('endColor').value;
            const text = document.getElementById('inputText').value;

            if (!text.trim()) {
                alert('Please enter some text.');
                return;
            }

            const preview = generateGradientText(text, startColor, endColor);
            document.getElementById('preview').innerHTML = preview;

            let output = '';
            for (let i = 0; i < text.length; i++) {
                const factor = i / Math.max(text.length - 1, 1);
                const color = rgbToHex(interpolateColor(hexToRgb(startColor), hexToRgb(endColor), factor));
                output += `${isBold ? '&l' : ''}&#${color.slice(1)}${text[i]}`;
            }
            document.getElementById('output').textContent = output;
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const outputText = document.getElementById('output').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Output copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        });
    </script>
</body>
</html>
