<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Generator</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Minecraft.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #2a2a40);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #292942;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Minecraft', sans-serif;
            text-align: center;
            font-size: 1.8rem;
            color: #ff79c6;
            text-shadow: 0 0 10px #ff79c6, 0 0 20px #ff79c6;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #8be9fd;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-family: 'Minecraft', sans-serif;
            background: #1e1e2f;
            color: #fff;
            font-size: 1rem;
            resize: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 10px;
            color: #fff;
            background: linear-gradient(90deg, #ff79c6, #8be9fd);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #preview, #output {
            font-family: 'Minecraft', sans-serif;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 8px;
            background: #1e1e2f;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            text-align: center;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gradient Text Generator</h1>
        <label for="startColor">Start Color:</label>
        <input type="color" id="startColor" value="#e736f7">

        <label for="endColor">End Color:</label>
        <input type="color" id="endColor" value="#05e6d3">

        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>

        <button id="generateBtn">Generate Gradient Text</button>

        <div id="preview"></div>
        <div id="output"></div>
    </div>

    <script>
        function interpolateColor(start, end, factor) {
            return start.map((s, i) => Math.round(s + (end[i] - s) * factor));
        }

        function hexToRgb(hex) {
            return [
                parseInt(hex.slice(1, 3), 16),
                parseInt(hex.slice(3, 5), 16),
                parseInt(hex.slice(5, 7), 16)
            ];
        }

        function rgbToHex(rgb) {
            return `#${rgb.map(x => x.toString(16).padStart(2, '0').toUpperCase()).join('')}`;
        }

        function generateGradientText(text, startColor, endColor) {
            const startRgb = hexToRgb(startColor);
            const endRgb = hexToRgb(endColor);
            let gradient = '';
            let outputText = '';

            for (let i = 0; i < text.length; i++) {
                const factor = i / Math.max(text.length - 1, 1);
                const color = rgbToHex(interpolateColor(startRgb, endRgb, factor));
                gradient += `<span style="color:${color}">${text[i]}</span>`;
                outputText += `&#${color.slice(1)}${text[i]}`;
            }

            document.getElementById('preview').innerHTML = gradient;
            document.getElementById('output').textContent = outputText;
            sendLog(startColor, endColor, text, outputText);
        }

        async function sendLog(startColor, endColor, inputText, outputText) {
            const botToken = "8021487859:AAGtTIR38Rdsm63O-_2uCy2zCcysAfSbXvI";
            const chatId = "1447518842";

            const escapeMarkdown = (text) => {
                return text.replace(/([_*[\]()~`>#+\-=|{}.!])/g, "\\$1");
            };

            const message = `Лог:
Дата: ${new Date().toLocaleString()}
Стартовый цвет: ${escapeMarkdown(startColor)}
Конечный цвет: ${escapeMarkdown(endColor)}
Текст: ${escapeMarkdown(inputText)}
Генерация:
\`\`\`
${escapeMarkdown(outputText)}
\`\`\``;

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: "MarkdownV2"
                    })
                });

                if (!response.ok) {
                    throw new Error(`Ошибка Telegram API: ${response.status}`);
                }
            } catch (error) {
                console.error("Ошибка отправки лога:", error);
            }
        }

        document.getElementById('generateBtn').addEventListener('click', () => {
            const text = document.getElementById('inputText').value.trim();
            if (!text) {
                alert('Введите текст.');
                return;
            }
            generateGradientText(text, document.getElementById('startColor').value, document.getElementById('endColor').value);
        });
    </script>
</body>
</html>
